version: "3"
services:
  frontend:
    build:
      context: ./client
      dockerfile: DockerFile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: DockerFile
    ports:
      - "5000:5000"

  caddy:
    image: abiosoft/caddy
    ports:
      - "81:81"
      - "444:444"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - frontend
